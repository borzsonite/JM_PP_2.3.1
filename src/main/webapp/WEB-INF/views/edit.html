<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
    <!--    в представлении создается форма, которая получает из контролера объект th:object="${person}"
    после изменения которого форма, отправляется по адресу /people/id (методом PATCH)-->

    <label for="name">Edit person</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <!--    в поле подставляется значение из объекта th:object="${person}" переданного из контролера
    этот объект изменяется в форме и отправляется по вышеуказанному адресу "@{/people/{id}(id=${person.getId()})}"-->

    <br>
    <label for="department">Edit age</label>
    <input type="text" th:field="*{department}" id="department"/>
    <div style="color:red" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department error</div>
    <br>
    <label for="salary">Salary</label>
    <input type="text" th:field="*{salary}" id="salary"/>
    <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>

    <input type="submit" value="Edit!">

</form>
</body>
</html>
